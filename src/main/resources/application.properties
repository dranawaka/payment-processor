spring.application.name=payment-processor


topics.payment-requested=payments.topic


spring.kafka.bootstrap-servers=localhost:9092

# Consumer
spring.kafka.consumer.group-id=payment-processor-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

# JsonDeserializer config
spring.kafka.consumer.properties.spring.json.trusted.packages=com.aurelius.tech.*
spring.kafka.consumer.properties.spring.json.value.default.type=com.aurelius.tech.paymentprocessor.model.PaymentRequest

spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false
